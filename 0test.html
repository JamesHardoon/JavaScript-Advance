<script>
	var arr=[2,3,4,3,2,1,2,3,4,5,6,4,3];
	function unique4(arr) {
		var hash = [];
		for (var i = 0; i < arr.length; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if (arr[i] === arr[j]) {
					j=++i;
				}
			}
			hash.push(arr[i]);
		}
		return hash;
	}
	unique4(arr);
</script>
