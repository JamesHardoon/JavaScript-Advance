	<script>
		//1.面向过程的思想
		//点击按钮,改变div的背景颜色
		// document.getElementById("btn").onclick = function () {
		// 	document.getElementById("dv").style.backgroundColor = "yellow";
		// }

		//2.面向对象的思想---初级
		//点击按钮改变div的背景颜色
		//按钮是一个对象,div是一个对象,颜色也是一个对象
		function ChangeStyle(btnId , dvId , color) {//ChangeStyle是构造函数
			this.btnObj = document.getElementById(btnId);//按钮对象
			this.dvObj = document.getElementById(dvId);//div对象
			this.color = color;//颜色
		}
		//数据共享来改变背景颜色
		ChangeStyle.prototype.init = function () {
			console.log(this);//这里的this就是实例对象---也就是当前对象cs
			var that = this;//这里是将this(cs实例对象赋值给that)
			this.btnObj.onclick = function () {//这个函数里面的this是指btnObj这个对象,不是cs实例对象
				//console.log(this);//指btn
				that.dvObj.style.backgroundColor = that.color;//改变cs实例对象的dv对象的背影颜色
			};
		};
		//实例化对象
		var cs = new ChangeStyle("btn" , "dv" , "yellow");
		cs.init();
	</script>
