<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>54 正则表达式</title>
</head>
<body>
	
	<script>
		/**
		 * 正则表达式:也叫规则表达式,按照一定的规则组成的一个表达式,这个表达式的作用主要是匹配字符串的
		 *
		 * 正则表达式的作用:匹配字符串的
		 *
		 * 在大多数编程语言中都可以使用
		 *
		 * 正则表达式的组成:是由元字符或者是限定符组成的一个式子
		 *
		 *
		 * 元字符:
		 * 1..表示的是,除了\n以外的任意的一个字符
		 * 2.[]表示的是范围,[0-9]表示的是0-9之间的任意一个数字,还有另一种含义就是表示一个函数,
		 * 	把正则表达式中的元字符的意义干掉,例如[.]就表示.没有其他的意思
		 * 	(1).[1-7]表示的是1-7之间的任意的一个数字
		 * 	(2).[a-z表示的是,所有的小写字母中的一个
		 *  (3).[A-Z]表示的是,所有的大写字母中的一个
		 *  (4).[a-zA-Z]表示的是,所有的字母的任意一个
		 *  (5).[0-9a-zA-Z]表示的是,所有的数字或者是字母的一个
		 *  3.|表示或者的意思,[0-9] | [a-z]表示的是要么是一个数字,要么是一个小写的字母
		 *  4.()表示分组的意思,还有提升优先级的含义  ([0-9])([1-5])([a-z])三组,从最左边开始计算
		 *  5.*表示的是,前面的表达式出现了0次到多次,
		 *    例如,[a-z][0-9]*,表示小写字母中的任意一个后面的要么是没有数字,要么是多个数字
		 *  6.+表示的是,前面的表达式出现了1次到多次,
		 *    例如,[a-z][9]+,表示一个小写字母,并且后面最少一个9,或者多个9
		 *  7.?表示的是,前面的表达式出现了0次到1次,最后是0次,最多1次,另一个含义是,阻止贪婪模式
		 *  8.^表示的是以什么开始,或者是取非(取反)的意思,
		 *    例如,^[0-9]表示以数字开头。^[a-z]表示以小写字母开始。[^0-9]表示取反的意思,指非数字。
		 *    [^a-z]表示非小写字母。[^0-9a-zA-Z_]表示特殊符号。
		 *  10.$表示以什么结束,例如,[0-9][a-z]$,表示必须以小写字母结束,
		 *    ^[0-9][a-z]$,相当于严格模式,表示以数字开头,以小写字母结尾
		 *  11.\d数字中的任意一个
		 *  12.\D非数字中得任意一个
		 *  13.\s空白符中的一个
		 *  14.\S非空白符中的一个
		 *  15.\w非特殊符号
		 *  16.\W特殊符号
		 *  17.\b单词的边界
		 *  
		 *
		 * 限定符；限定前面的表达式出现的次数
		 * {} 更加的明确前面的表达式出现的次数
		 * {0,}表示的是前面的表达式出现了0次到多次,和*一个意思
		 * {1,}表示的是前面的表达式出现了1次到多次,和+一个意思
		 * {0,1}表示的是前面的表达式出现了0到1次,和?一个意思
		 * {5,10}表示的是前面的表达式出现了5到10次
		 * {4}表示的是表达式出现了4次
		 * {,10}这种写法是错误的==========
		 * 
		 */
	</script>
</body>
</html>
