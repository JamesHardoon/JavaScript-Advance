	<script>
		//原型中的方法,也是可以相互访问的
		function Animal(name , age) {
			this.name = name;
			this.age = age;
		}
		//在原型中添加方法
		Animal.prototype.eat = function () {
			console.log("吃东西");
			this.play();
		};
		Animal.prototype.play = function () {
			console.log("玩球");
			this.sleep();
		};
		Animal.prototype.sleep = function () {
			console.log("睡觉");
		};

		var dog = new Animal("小苏" , 20);
		dog.eat();

		//总结:原型对象中的方法,是可以相互调用的
	</script>
</body>
