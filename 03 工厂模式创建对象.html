<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 工厂模式创建对象</title>
</head>
<body>
	
	<script>
		//工厂模式创建对象
		function createObject(name , age) {
			var obj = new Object();
			obj.name = name;
			obj.age = age;
			obj.sayHi = function () {
				console.log("Hello");
			};
			return obj;
		}
		//自定义构造函数
		function Person(name , age) {
			this.name = name;
			this.age = age;
			this.sayHi = function () {
				console.log("你好");
			};
		}
		var per1 = new Person("小明" , 20);//自定义构造函数实例化
		var per2 = new createObject("小张" , 21);//工厂模式创建对象实例化

		/**
		 * 工厂模式和自定义构造函数之间的区别:
		 * 相同点:都是函数,都可以创建对象,都可以传入参数
		 *
		 * 不同点:
		 * 1.工厂模式:
		 * 1)函数名是小写的
		 * 2)有new,又返回值
		 * 3)new之后的对象是当前的对象
		 * 4)直接调用就可以创建对象
		 *
		 * 2.自定义构造函数:
		 * 1)函数名是大写的(首字母)
		 * 2)没有new,没有返回值
		 * 3)this是当前的对象
		 * 4)通过new的方式来创建对象
		 *
		 */
		
		/**
		 * 总结:
		 * 实例对象和构造函数之间的关系:
		 * 1.实例对象时通过构造函数来创建的--->创建的过程叫做实例化
		 * 2.如何判断对象是不是这个数据类型?
		 * 1)通过构造器的方式:实例对象.构造器 == 构造器名字(per1.constructor == Person)
		 * 2)对象 instanceof 构造函数名字(per1 instanceof Person)---尽可能的使用第二种方式来识别对象的类型
		 *
		 */
	</script>
</body>
</html>
