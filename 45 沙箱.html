<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45 沙箱</title>
</head>
<body>
	
	<script>
		//沙箱:环境,黑盒,在一个虚拟的环境中模拟真实世界,做实验,实验结果和真实世界的结果是一样的,但是不会影响真实世界
		
		//普通的全局变量
		var num = 10;
		console.log(num + 10);//20

		//沙箱---小环境
		(function () {
			var num = 10;
			console.log(num);//10
		})();


		//沙箱---小环境
		(function () {
			var num = 20;
			console.log(num + 10);//30
		}());


		//沙箱
		var num = 100;
		(function () {
			var num = 10;
			console.log(num);//10
		}());
		console.log(num);//100
	</script>
</body>
</html>
