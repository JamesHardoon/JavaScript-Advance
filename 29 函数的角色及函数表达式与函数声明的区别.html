<!DOCTYPE html>

	<title>29 函数的角色及函数表达式与函数声明的区别</title>

<body>
	
	<script>
		//函数的角色分为函数的声明和函数表达式
		
		//函数声明
		function f1() {
			console.log("函数声明");
		}
		f1();

		//函数表达式
		var f2 = function () {
			console.log("函数表达式");
		};
		f2();
	</script>
