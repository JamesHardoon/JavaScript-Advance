	<title>27 总结继承</title>

<body>
	
	<script>
		//面向对象特性:封装,继承,多态
		
		//继承,类与类之间的关系,面向对象的语言的继承是为了多态服务的.
		
		//JS不是面向对象的语言,但是可以模拟面向对象,模拟继承,是为了节省内存空间
		
		//继承:
		/**
		 * 继承:
		 *
		 * 原型的作用一:数据共享,目的是:为了节省内存空间
		 * 原型的作用二:继承,目的是:为了节省内存空间
		 *
		 * 几种继承:
		 * 1.原型继承:改变原型的指向(Student.prototype = new Person();)
		 * 2.借用构造函数继承(能解决原型继承中值重复的问题,但是,只能实现属性的继承,不能实现方法的继承)
		 * 3.组合继承:原型继承+借用构造函数继承(既能解决属性问题,也能解决方法问题)
		 * 4.拷贝继承:就是把对象中需要共享的属性或者方法,
		 *   直接使用遍历的方式复制到另一个对象中(是复制堆中间的内容)
		 * 
		 */
	</script>
</body>
