<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18 原型链的指向问题</title>
</head>
<body>
	
	<script>
		/**
		 * 原型和原型链
		 *
		 * 使用对象--->使用对象中的属性和对象中的方法,使用对象就要先有构造函数
		 *
		 * 如果想要使用一些属性和方法,并且属性的值在每个对象都是一样的,方法在每个对象中的操作也都是一样,
		 * 那么,我了共享数据,节省内存空间,是可以把属性和方法通过原型的方式进行赋值
		 *
		 * 实例对象中__proto__是原型,是浏览器使用的
		 * 构造函数中的prototype是原型,是程序员使用的
		 * 
		 * 原型链:是一种关系,实例对象和原型对象之间的关系,关系是通过原型(__proto__)来联系的
		 *
		 */
		
		/**
		 * 原型链的指向问题
		 *
		 * 原型指向可以改变
		 * 实例对象的原型__proto__指向的是该对象所在的构造函数的原型对象
		 *
		 * 构造函数的原型对象(prototype)指向如果改变了,实例对象的原型(__proto__)指向也会改变
		 *
		 * 
		 *
		 * 
		 */
	</script>
</body>
</html>
